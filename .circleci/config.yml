version: 2
jobs:
  build:
    docker:
      - image: golang:1.10.3-stretch
    working_directory: /go/src/github.com/josegonzalez/go-procfile-util
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching:
      - run: make circleci
      - run: make build-docker-image
      - run: make build-in-docker
      - run: make store-artifacts
      - run: make build-validate
      - store_artifacts:
          path: /tmp/artifacts
          destination: build
      - run:
          command: |
            if [[ "$CIRCLE_BRANCH" == "release" ]]; then
              make release
            fi
